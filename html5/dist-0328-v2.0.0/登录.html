<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->

    <link rel="stylesheet" href="static/css/app.css" />
</head>
<body>

<!--顶部模块-->
<header style="background-color: #fff">
    <span style="color: #323232" class="title">登录</span>
</header>
<!--内容-->
<section>
	<div class="loginBox">
		<form class="formBox" action="" method="GET">
			<input type="text" placeholder="请输入手机号/用户名">
			<div class="hr"></div>
			<input type="password" placeholder="请输入6~16位密码">
		</form>
		<div class="text">
			<a href="">新用户注册</a>
			<a href="">找回密码</a>
		</div>
		<button class="submit" type="submit">登录</button>
	</div>
</section>




</body>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/touch.js"></script>
<script src="static/js/slider.js"></script>
<script src="static/js/fx.js"></script>
<script src="static/js/fx_methods.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/app.js"></script>
</html>
