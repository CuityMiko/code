<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>提现申请-微信</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
    <link rel="stylesheet" href="css/app.less">
</head>
<body>
    <!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">提现申请</span>
</header>
  
  	<!-- 提现申请 -->
  	<div class="txsqBox">
        <div class="top">
            <a class="active" href="">申请提现</a>
            <a href="">提现记录</a>
        </div>
        <div class="formBox">
          <form action="">
            <div class="type">
              <h2>选择提现方式</h2>
              <div class="typeItem typeItem-red-b" flex="dir:left box:mean">
                <a class="active" href="">微信</a>
                <a href="">支付宝</a>
                <a href="">银行卡</a>
              </div>
              <div class="typeItem" flex="dir:left box:first">
                <label for="">微信账号</label>
                <input type="text">
              </div>
              <div class="typeItem typeItem-no-border">
                <label for="">提现金额</label><br>
                <div class="rmb" flex="dir:left box:first">
                  <span>¥</span>
                  <input type="number">
                </div>
                
              </div>

            </div>
            <button class="submit" type="submit">提交</button>
          </form>
        </div>
    </div>
    <link rel="import" href="widget/footer/footer_my.html?__inline">
</body>
<script src="js/zepto.min.js"></script><!--ignore-->
<script src="js/touch.js"></script><!--ignore-->
<script src="js/slider.js"></script><!--ignore-->
<script src="js/fx.js"></script><!--ignore-->
<script src="js/fx_methods.js"></script><!--ignore-->
<script src="js/fastclick.js"></script><!--ignore-->
<script src="js/app.js"></script><!--ignore-->

</html>
