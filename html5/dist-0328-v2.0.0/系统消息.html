<body>

<!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">系统消息</span>
</header>
<!--内容-->
<section>
  <div class="msgBox">
    <ul>
      <!--收银消息-->
      <li felx="dir:top box:first" class="pushRmb">
        <div flex="dir:left box:first">
          <img src="static/images/icon/shouyin.png" width="48" alt="">
          <div class="top">
            <h2>收银消息</h2><span>2017-03-02 11:08</span>
          </div>
        </div>
        <div class="text">
          卖家红包转发有奖励啦
        </div>
        <div class="btn">
           <button>同意</button><button>忽略</button>
        </div>
      </li>
      <!-- 每日头条 -->
       <li felx="dir:top " class="others">
        <div flex="dir:left box:first">
          <img src="static/images/icon/toutiao.png" alt="">
          <div class="top">
            <h2>每日头条</h2><span>2017-03-02 11:08</span>
          </div>
        </div>
         <div class="text">
          卖家红包转发有奖励啦
        </div>
      
      </li>
      <div class="moreMsg">更多<img width="15" height="9" src="static/images/icon/moreMsg.png" alt=""></div>
    </ul>
  </div>
</section>
<!--底部模块-->
<footer flex="dir:left box:mean">
    <a href="" flex="dir:top box:mean">
        <span class="icon icon_index"></span>

    </a>
</footer>




</body>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/touch.js"></script>
<script src="static/js/slider.js"></script>
<script src="static/js/fx.js"></script>
<script src="static/js/fx_methods.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/clipboard.min.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/layer/mobile/layer.js"></script>
<script>
$(function () {
    //复制粘贴事件
    var clipboard = new Clipboard('.nav-set .btn');
    $(".btn").click(function(event) {
        $("#foo").select();//如果安卓低版本不支持，调用微信自带tip按钮复制
    });
    
    clipboard.on('success', function(e) {
      console.info('Action:', e.action);
     console.info('Text:', e.text);
     console.info('Trigger:', e.trigger);
     layer.open({
                    content: '复制成功，请粘贴！'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
  });
     e.clearSelection();
});

    clipboard.on('error', function(e) {
     console.error('Action:', e.action);
       console.error('Trigger:', e.trigger);
          layer.open({
                    content: '复制失败，请手动长按链接并复制！'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
  });
});
});
    
</script>
</html>
