<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>设置金额</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->

    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
    <link rel="stylesheet" href="css/app.less">
</head>
<body>
    <!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">设置金额</span>
</header>
  
  	<!-- 设置金额 -->
  	<div class="txsqBox">
       
        <div class="formBox">
          <form action="">
            <div style="height: 5rem" class="type">
              <div class="typeItem">
                <label for="">收款金额</label><br>
                <div class="rmb" flex="dir:left box:first">
                  <span>¥</span>
                  <input value="60" type="number">
                </div>
                
              </div>

            </div>
            <button class="submit" type="submit">确定</button>
          </form>
        </div>
    </div>

</body>

<script src="js/fx.js"></script><!--ignore-->

<script src="js/fastclick.js"></script><!--ignore-->
<script src="js/app.js"></script><!--ignore-->

</html>
