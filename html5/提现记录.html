<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>提现记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
    <link rel="stylesheet" href="css/app.less">
</head>
<body>
   <!--顶部模块-->
<header>
    <a href="#"  class="back"></a>
    <span class="title">提现记录</span>
    <span class="sousuo"></span>
</header>
<div class="txJl">
    <div flex="dir:left box:mean" class="top">
        <p>提现金额(元)</p>
        <p>方式</p>
        <p>状态</p>
        <p>时间</p>
    </div>
    <div flex="dir:top box:mean" class="list">
        <div class="listItem" flex="dir:left box:mean">
             <p>200</p>
            <p>微信</p>
             <p>成功</p>
            <p>2017.3.21 15:21</p>
        </div>
        <div class="listItem" flex="dir:left box:mean">
             <p>200</p>
            <p>微信</p>
             <p>成功</p>
            <p>2017.3.21 15:21</p>
        </div>
        <div class="listItem" flex="dir:left box:mean">
             <p>200</p>
            <p>微信</p>
             <p>成功</p>
            <p>2017.3.21 15:21</p>
        </div>
        <div class="listItem" flex="dir:left box:mean">
             <p>200</p>
            <p>微信</p>
             <p>成功</p>
            <p>2017.3.21 15:21</p>
        </div>
    </div>
</div>
<!--搜索弹窗-->
<div style="display: none;background-color: rgba(0,0,0,.4);" id="tip">
    <div class="box">
        <h2>时间段</h2>
        <div flex="dir:left box:first" class="userName">
            <span>起始日期:</span>
            <input type="date">
            <button>选择日期</button>
        </div>
        <div flex="dir:left box:first" class="userName">
            <span>结束日期:</span>
            <input type="date">
            <button>选择日期</button>
        </div>
        <div class="ctrBtn"><button>查&nbsp;&nbsp;&nbsp;询</button></div>
    </div>
</div>
</body>
<script src="static/js/zepto.min.js"></script><!--ignore-->
<script src="static/js/touch.js"></script><!--ignore-->
<script src="static/js/slider.js"></script><!--ignore-->
<script src="static/js/fx.js"></script><!--ignore-->
<script src="static/js/fx_methods.js"></script><!--ignore-->
<script src="static/js/fastclick.js"></script><!--ignore-->
<script src="static/js/app.js"></script><!--ignore-->
<script src="js/layer/mobile/layer.js"></script><!--ignore-->
<script>
    $(function () {
         //搜索弹出
         
         $(".sousuo").click(function(event) {
             
            $("#tip").show(); 
            $("#tip .userName input").width($(".userName").width()-80);
         });
         $(".ctrBtn button").click(function(event) {
               $("#tip").hide(); 
         });
    });
</script><!--ignore-->
</html>
