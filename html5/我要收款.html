<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>我要收款</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">

    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
 <link rel="stylesheet" href="css/app.less">
</head>
<body>

<!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">我要收款</span>
</header>
<!--内容-->
<section>
<div class="wysk">
  <h1>我要收款</h1>
  <p>扫二维码向我付钱</p>
  <img src="images/test/ewm.png" alt="">
  <div class="nav-set"><a href="">设置金额</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a class="setV" href="javascript:;">设置收款提示音</a></div>
</div>
</section>  


</body>
<script src="static/js/zepto.min.js"></script><!--ignore-->
<script src="static/js/touch.js"></script><!--ignore-->
<script src="static/js/slider.js"></script><!--ignore-->
<script src="static/js/fx.js"></script><!--ignore-->
<script src="static/js/fx_methods.js"></script><!--ignore-->
<script src="static/js/fastclick.js"></script><!--ignore-->
<script src="static/js/app.js"></script><!--ignore-->
<script src="js/layer/mobile/layer.js"></script><!--ignore-->
<script>
    $(function () {
        //设置收款提示音
        var html = '<p style="font-size:.7rem;float: left;margin-top: -0.5rem;">收款提示音</p>  <div class="ios-checkbox">  '+
'        <input type="checkbox"  id="ios-checkbox" name="emulate-ios-button" class="raw-checkbox">  '+
'        <label for="ios-checkbox" class="emulate-ios-button"></label>  '+
'    </div>  ';
        $(".setV").click(function(event) {
            //询问框
            layer.open({
              content: html,
              btn: ['保存', '返回'],
              className:'setVOPEN',
              yes: function(index){
                //点击保存后的操作
                //用户是否开启，true开。false关
                var state = $("#ios-checkbox").prop('checked');
                console.log(state);
                 layer.close(index);
                }
            });
        });
    });
</script><!--ignore-->
</html>
