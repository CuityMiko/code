<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>商家入驻</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--针对ios-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--添加主屏后再次打开是否全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--禁止百度转码-->
    <meta name="Cache-Control" content="no-siteapp">
    <!--ios顶部颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁用数字识别电话-->
    <meta content="telephone=no" name="format-detection">
    <!--添加主屏后显示标题文字-->
    <meta name="apple-mobile-web-app-title" content="易网">
    <!--添加主屏显示的图标 sizes为尺寸-->
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <!--viewport-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!--less-->
 <link rel="stylesheet" href="css/app.less">
</head>
<body>

<!--顶部模块-->
<header>
    <a class="back" href="javascript:;"></a>
    <span class="title title_margin_center">商家入驻</span>
</header>
<!--内容-->
<section>
    <div class="shangjaiRZ">
        <form action="">
            <div flex="dir:left box:first" class="inputBox">
                <p>商家名称</p>
                <input type="text" placeholder="请输入营业执照名称">
            </div>
            <div flex="dir:left box:first" class="inputBox">
                <p>技术服务费</p>
                <input type="text" value="5折至9.5折" style="text-align: right;" placeholder="">
            </div>
            <div flex="dir:left box:first" class="inputBox">
                <p>手机号</p>
                <input type="text" value=""  placeholder="请输入手机号">
            </div>
             <div flex="dir:left box:first" class="inputBox">
                <p>联系电话</p>
                <input type="text" value=""  placeholder="请输入联系电话">
            </div>
             <div flex="dir:top box:first" class="inputBox">
                <p>商圈</p>
                <div flex="dir:left box:mean" class="select">
                    <select name="" id="">
                        <option value="">请选择城市</option>
                    </select>
                     <select name="" id="">
                        <option value="">请选区县</option>
                    </select>
                      <select name="" id="">
                        <option value="">请选商圈</option>
                    </select>
                </div>
                
            </div>
             <div flex="dir:left box:first" class="inputBox">
                <p>详细地址</p>
                <input type="text" value=""  placeholder="请输入地址">
            </div>
            <div flex="dir:top box:first" style="margin:.5rem 0; " class="inputBox">
                <p>店铺介绍</p>
                <textarea style="overflow-y:auto;height: 3rem;margin: 0px .5rem;resize: none;"  placeholder="请用一句话描述..."></textarea>
            </div>
             <div flex="dir:top box:first" style="margin:.5rem 0; " class="inputBox">
                <p>图文详情</p>
                <textarea style="overflow-y:auto;height: 3rem;margin: 0px .5rem;resize: none;"  placeholder="请用一句话描述..."></textarea>
            </div>
            <div flex="dir:left box:first" class="inputBox">
                <p>人均消费</p>
                <input type="text" value=""  placeholder="请输入人均消费">
            </div>
            <div flex="dir:left box:first" class="inputBox">
                <p>入场费用</p>
                <input type="text" value=""  placeholder="请输入入场费用">
            </div>
             <div flex="dir:top box:first" style="margin:.5rem 0; " class="inputBox">
                <p style="width: 100%">店铺图片<span class="add">（最多上传10张）<input type="file" accept="image/*"></span></p>
                <div class="imgBox">
                    <img src="images/test/shangjia01.png" alt="">
                </div>
            </div>
            <button style="margin-top: 1rem" type="submit" class="submitDuan">确定</button>
        </form>
    </div>
</section>  


</body>
<script src="static/js/zepto.min.js"></script><!--ignore-->
<script src="static/js/touch.js"></script><!--ignore-->
<script src="static/js/slider.js"></script><!--ignore-->
<script src="static/js/fx.js"></script><!--ignore-->
<script src="static/js/fx_methods.js"></script><!--ignore-->
<script src="static/js/fastclick.js"></script><!--ignore-->
<script src="static/js/app.js"></script><!--ignore-->
<script src="js/layer/mobile/layer.js"></script><!--ignore-->
<script>
    $(function () {

    });
</script><!--ignore-->
</html>
